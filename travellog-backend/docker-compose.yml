version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: travellog-db
    environment:
      POSTGRES_USER: travellog
      POSTGRES_PASSWORD: travellog123
      POSTGRES_DB: travellog
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U travellog"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
